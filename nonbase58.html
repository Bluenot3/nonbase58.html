<html><head><base href="." />
<title>ZEN Auth - 3D Security Visualization</title>
<style>
:root {
  --gradient: linear-gradient(45deg, #00f5d4, #0066ff);
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #0a0a0f;
  color: white;
  font-family: 'Segoe UI', system-ui, sans-serif;
}

.container {
  text-align: center;
  padding: 2rem;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

.title {
  font-size: 4rem;
  font-weight: bold;
  background: var(--gradient);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 2rem;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

.title::after {
  content: 'ZEN Auth';
  position: absolute;
  left: 0;
  top: 0;
  filter: blur(20px);
  opacity: 0.5;
  background: var(--gradient);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.passphrase {
  font-size: 2rem;
  font-family: monospace;
  letter-spacing: 2px;
  margin: 2rem 0;
  padding: 1rem;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 10px;
  text-shadow: 0 0 10px rgba(0, 245, 212, 0.5);
}

#canvas {
  width: 400px;
  height: 400px;
  margin: 2rem 0;
}

#qrcode {
  margin: 2rem 0;
}

.buttons {
  display: flex;
  gap: 1rem;
  justify-content: center;
  flex-wrap: wrap;
}

.btn {
  padding: 1rem 2rem;
  font-size: 1.2rem;
  background: var(--gradient);
  border: none;
  border-radius: 30px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(0, 245, 212, 0.3);
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0, 245, 212, 0.4);
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="container">
  <h1 class="title">ZEN Auth</h1>
  <div id="canvas"></div>
  <div class="passphrase" id="passphrase"></div>
  <div id="qrcode"></div>
  <div class="buttons">
    <button class="btn" onclick="generateNew()">Generate New</button>
    <button class="btn" onclick="saveAsPDF()">Save as PDF</button>
    <button class="btn" onclick="saveAsSVG()">Save as SVG</button>
  </div>
</div>

<script>
let scene, camera, renderer, object;
const shapes = ['cube', 'sphere', 'torus', 'octahedron', 'icosahedron', 'torusKnot'];
const colors = [0x00f5d4, 0x0066ff, 0xff0066, 0xffcc00, 0x00ffcc];
let currentPassphrase = '';

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(75, 400 / 400, 0.1, 1000);
  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(400, 400);
  document.getElementById('canvas').appendChild(renderer.domElement);
  
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
  scene.add(ambientLight);
  
  const pointLight = new THREE.PointLight(0xffffff, 1);
  pointLight.position.set(5, 5, 5);
  scene.add(pointLight);
  
  camera.position.z = 5;
  
  createNewObject();
  animate();
}

function createNewObject() {
  if (object) scene.remove(object);
  
  const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
  const color = colors[Math.floor(Math.random() * colors.length)];
  
  let geometry;
  switch(shapeType) {
    case 'cube':
      geometry = new THREE.BoxGeometry(1 + Math.random() * 0.5);
      break;
    case 'sphere':
      geometry = new THREE.SphereGeometry(0.8, 32, 32);
      break;
    case 'torus':
      geometry = new THREE.TorusGeometry(0.7, 0.3, 16, 100);
      break;
    case 'octahedron':
      geometry = new THREE.OctahedronGeometry(1 + Math.random() * 0.5);
      break;
    case 'icosahedron':
      geometry = new THREE.IcosahedronGeometry(1 + Math.random() * 0.5);
      break;
    case 'torusKnot':
      geometry = new THREE.TorusKnotGeometry(0.6, 0.2, 100, 16);
      break;
  }
  
  const material = new THREE.MeshPhongMaterial({
    color: color,
    shininess: 100,
    specular: 0xffffff,
    roughness: Math.random(),
    metalness: Math.random()
  });
  
  object = new THREE.Mesh(geometry, material);
  object.scale.set(
    0.8 + Math.random() * 0.4,
    0.8 + Math.random() * 0.4,
    0.8 + Math.random() * 0.4
  );
  scene.add(object);
}

function animate() {
  requestAnimationFrame(animate);
  
  if (object) {
    object.rotation.x += 0.01;
    object.rotation.y += 0.01;
  }
  
  renderer.render(scene, camera);
}

function generatePassphrase() {
  const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let result = '';
  for (let i = 0; i < 12; i++) {
    if (i > 0 && i % 4 === 0) result += '-';
    result += charset[Math.floor(Math.random() * charset.length)];
  }
  return result;
}

function generateQRCode(text) {
  document.getElementById('qrcode').innerHTML = '';
  new QRCode(document.getElementById('qrcode'), {
    text: text,
    width: 128,
    height: 128,
    colorDark: '#00f5d4',
    colorLight: '#ffffff'
  });
}

function saveAsPDF() {
  html2canvas(document.querySelector('.container')).then(canvas => {
    const imgData = canvas.toDataURL('image/png');
    const pdf = new jspdf.jsPDF();
    const imgProps = pdf.getImageProperties(imgData);
    const pdfWidth = pdf.internal.pageSize.getWidth();
    const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
    pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
    pdf.save(`zenauth-${currentPassphrase}.pdf`);
  });
}

function saveAsSVG() {
  const svgData = renderer.domElement.toDataURL('image/svg+xml');
  const link = document.createElement('a');
  link.href = svgData;
  link.download = `zenauth-${currentPassphrase}.svg`;
  link.click();
}

function generateNew() {
  createNewObject();
  currentPassphrase = generatePassphrase();
  document.getElementById('passphrase').textContent = currentPassphrase;
  generateQRCode(`https://zenauth.com/share/${currentPassphrase}`);
}

init();
generateNew();

window.addEventListener('resize', () => {
  camera.aspect = 400 / 400;
  camera.updateProjectionMatrix();
  renderer.setSize(400, 400);
});
</script>
</body></html>
